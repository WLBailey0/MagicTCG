<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic Life Counter</title>
    <script src="life.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="magicstyle.css">


    </style>
</head>
<body>
    <div class="lgbox">
        <div class="box" id="playerOne">
            <p class="number" id="numOne">20</p>
            <div class="smbox">
                <button class="btn" id="p1up" onclick="plyrOneUp()">+1</button>
                <button class="btn" id="p1down" onclick="plyrOneDown()">-1</button>
            </div>
        </div>
        <div class="box" id="playerTwo">
            <p class="number" id="numTwo">20</p>
            <div class="smbox">
                <button class="btn" id="p2up" onclick="plyrTwoUp()">+1</button>
                <button class="btn" id="p2down" onclick="plyrTwoDown()">-1</button>
            </div>
        </div>
    </div>
</body>
</html>
